<div class="row">
    <div class="col-xs-4 col-sm-offset-4">
        <h2>Add An Artist From Itunes:</h2>
        <br>
        <input type="text" id="inputArtist" (input)="artistNameEvent($event)" #input>
        <button type="button" (click)="addArtists(input)"> add</button>
        <div *ngIf=" albumSrc && artistAdded">
            <img [src]=albumSrc alt="error">
        </div>
        <p *ngIf="!artistAdded">Fail To Find The Artist</p>
    </div>
</div>
